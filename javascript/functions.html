<html>
  <head>
    <title>Functions</title>
    <script>
      function sum(a, b) {
        var c = a + b;
        return c;
      }

      var x = sum(10, 5);
      console.log(x); // 15

      var y = sum(20, 30);
      console.log(y); // 50

      function isEvenNumber(number) {
        var isEven = number % 2 === 0;

        if (isEven === true) {
          console.log("The number " + number + " is even.");
        } else {
          console.log("The number " + number + " is odd.");
        }

        return isEven;
      }

      console.log(isEvenNumber(4));
      console.log(isEvenNumber(3));

      // Generate lotto numbers
      var number1 = Math.round(Math.random() * 49);
      var number2 = Math.round(Math.random() * 49);
      var number3 = Math.round(Math.random() * 49);
      var number4 = Math.round(Math.random() * 49);
      var number5 = Math.round(Math.random() * 49);
      console.log(number1, number2, number3, number4, number5);
    </script>
  </head>
</html>
