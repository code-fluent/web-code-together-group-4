<html>
  <head>
    <title>Car driving</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .carImage {
        position: relative;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <img
      id="car"
      class="carImage"
      src="https://img.favpng.com/8/7/19/car-computer-icons-vector-graphics-portable-network-graphics-icon-design-png-favpng-bcSDHS9C8MjPWUZVKDDR3R0PH.jpg"
      alt="Car"
    />

    <script>
      const carElement = document.getElementById("car");
      let x = 0;
      let y = 0;

      document.addEventListener("keydown", (event) => {
        if (event.code === "ArrowLeft") {
          x = x - 10;
        } else if (event.code === "ArrowRight") {
          x = x + 10;
        } else if (event.code === "ArrowUp") {
          y = y - 10;
        } else if (event.code === "ArrowDown") {
          y = y + 10;
        }

        carElement.style.left = x + "px";
        carElement.style.top = y + "px";
      });
    </script>
  </body>
</html>
