<html>
  <head>
    <title>Introduction to JS</title>
    <script>
      // alert("Hello World!");
      // console.log("Hello World!");
      var a = 2;
      var b = 8;
      var c = a + b;
      console.log(c);

      // Integer
      var integerNumber = 20;

      // Float
      var floatNumber = 1.15;

      // String
      var name = "John";

      // Boolean
      var isEngineStarted = true; // true or false

      // Array
      var numbers = [1, 2, 3, 4, 5];

      // Objects
      var car = {
        type: "BWM",
        model: "X5",
        color: "black",
        wheels: 4,
      };

      console.log(car.model);

      // Undefined
      var user = undefined;

      // Null
      var email = null;
    </script>
  </head>
</html>
