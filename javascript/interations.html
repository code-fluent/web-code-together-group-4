<html>
  <head>
    <title>Iterations</title>
    <script>
      for (var i = 0; i <= 5; i++) {
        console.log(i);
      }

      for (var j = 10; j >= 0; j--) {
        console.log(j);
      }

      for (var k = 0; k <= 10; k++) {
        if (k % 2 === 0) {
          console.log(k);
        }
      }

      for (var m = 0; m <= 10; m = m + 2) {
        console.log(m);
      }
    </script>
  </head>
</html>
