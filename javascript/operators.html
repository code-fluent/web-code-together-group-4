<html>
  <head>
    <title>Operators</title>
    <script>
      // Aritmetic operators
      var a = 2;
      var b = 3;

      var c = a + b;
      console.log(c);

      var d = a - b;
      console.log(d);

      var e = a % b;
      console.log(e);

      var f = 5;
      f++; // f = f + 1 or f += 1
      console.log(f);

      // String operators
      var firstName = "John";
      var lastName = "Doe";
      var fullName = firstName + " " + lastName;
      console.log(fullName);

      // Comparison operators
      console.log(a < b); // true
      console.log(a <= 2); // true
      console.log(a == b); // false
      console.log(a == "2"); // true
      console.log(a === "2"); // false
      console.log(a !== b); // true

      // Logical operators
      var g = false;
      console.log(!g); // true
      console.log(true && true && false); // false
      console.log(true || true || false); // true
    </script>
  </head>
</html>
