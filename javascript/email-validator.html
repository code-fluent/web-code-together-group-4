<html>
  <head>
    <title>Email validator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .input {
        border: 2px solid #e44b25;
        outline: none;
        padding: 8px 12px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <input type="email" id="email" class="input" placeholder="Your email.." />
    <script>
      const emailElement = document.getElementById("email");
      emailElement.addEventListener("keypress", (event) => {
        const email = emailElement.value;
        if (email.includes("@") && email.includes(".com")) {
          emailElement.style.borderColor = "#66ff00";
        } else {
          emailElement.style.borderColor = "#e44b25";
        }
      });
    </script>
  </body>
</html>
