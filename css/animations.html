<html>
  <head>
    <title>Animations</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: royalblue;
        animation: rotate 2s linear forwards;
      }

      @keyframes rotate {
        from {
          background-color: darkcyan;
          transform: rotate(0deg);
        }

        to {
          background-color: orange;
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
