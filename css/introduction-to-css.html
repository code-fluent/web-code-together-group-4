<html>
  <head>
    <title>Introduction to CSS</title>
    <style>
      .heading,
      .paragraph {
        text-align: center;
      }

      .paragraph {
        color: red;
      }

      .small {
        font-size: 12px;
      }

      .medium {
        font-size: 15px;
      }

      .large {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Title of the page</h1>
    <p class="paragraph large">Introduction to CSS</p>
    <p class="paragraph small">This is a smaller paragraph.</p>
  </body>
</html>
